<div class="position-relative">

  <div class="position-fixed" [ngStyle]="{
    'top': '14px',
    'width': 'calc(50% - 7rem)',
    'minWidth': 'calc(470px - 7rem)'
  }">
    <div class="d-flex justify-content-between">
      <h3 class="ml-2 my-0">ФИЛЬТРЫ</h3>
    </div>
    <hr class="m-0"/>
  </div>

  <div style="min-height: 300px" class="p-4">
    <div *ngIf="!formFields.length" class="center">
      <p-progressSpinner></p-progressSpinner>
    </div>

    <div *ngIf="formFields.length">
      <app-dynamic-form [fields]="formFields"
                        (onFormChanged)="onFormChanged($event, 'general')"></app-dynamic-form>
    </div>

    <div class="text-center mt-5">
      <button pButton type="button" style="background-color: #009A96" (click)="onApplyFilters()" class="mr-3">Применить</button>
      <button pButton type="button" style="color: #009A96" (click)="onClickClearFilters()" class="p-button-outlined">Очистить</button>
    </div>
  </div>
</div>
